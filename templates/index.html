{% extends "bootstrap/base.html" %} {% block content %}

<div class="container" style="background-color: rgb(231, 255, 233);">
  <div class="jumbotron text-center" style="background-color: rgb(200, 255, 214);  margin-top: 20px; font-family: Georgia, 'Times New Roman', Times, serif; border: solid 3px aquamarine;">
    <h1>Sentiment Analysis ðŸ˜ŠðŸ˜”</h1>
  </div>
</div>

<div class="container" style="font-family: monospace; background-color: rgb(231, 255, 233);">
  <form method="POST" action="{{ url_for('analyse')}}" id="myForm">
    <label style="font-size: 30px;">Enter Your Text Below</label>
    <textarea class="form-control" rows="3" cols="2" name="rawtext"></textarea>

    <input
      type="submit"
      value="Submit"
      class="btn btn-primary"
      style="padding: 10px; margin-top: 15px; margin-bottom: 15px;"
    />
    <input
      type="button"
      onclick="myFunction()"
      value="Clear"
      class="btn btn-outline-dark"
      style="padding: 10px; margin-top: 15px; margin-bottom: 15px;"
    />

    <a href="{{ url_for('index')}}" type="button" class="btn btn-danger" style="padding: 10px; margin-top: 15px; margin-bottom: 15px;">
      Reset</a
    >
  </form>
</div>


<br />
<!-- <hr /> -->
<div class="main">
  <div class="container">
    <div class="card">
      <div class="card-text">
        <h5 class=" text-center" style="font-family: monospace; font-size: 20px; font-weight: bold;">Your Text</h5>
        <p style="color: #ea0000; font-family: sans-serif">
          {{ received_text }}
        </p>
        <!-- <hr /> -->
        <br />
      </div>
      <div class="card-footer text-muted">
        <table class="table table-striped table-dark" style="font-weight: bold; font-size: 15px;">
          <thead>
            <tr>
              <th scope="col">Sentiment</th>
              <th scope="col">Polarity</th>
              <th scope="col">Subjectivity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Score:</th>
              <td>{{blob_sentiment}}</td>
              <td>{{blob_subjectivity}}</td>
            </tr>
          </tbody>
        </table>
        <h1 class="output" style="text-align: center; font-weight: bold;">{{message}}</h1>
      </div>
    </div>
  </div>

  {% endblock %}

  <!-- Scripts starts here --> 
  {% block scripts %} {{ super() }}

  <script>
    function myFunction() {
      document.getElementById("myForm").reset();
    }
  </script>
  


  {% endblock %}
</div>
