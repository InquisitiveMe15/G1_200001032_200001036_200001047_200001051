<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Attendance System</title>
    <link rel="stylesheet" href={{url_for('static', filename="index.css")}}>
  </head>
  <body>

     <h1>Attendance Management System</h1>
     <p>Hello!</p>
     <form action="getfile" method="POST" class="inputform"  enctype="multipart/form-data">
      <p>Please input the attendance.txt file here:</p>
      <input type="file" accept=".txt" id="textfile" name="textfile"><br>
      <p>Please also input the reference.csv file below:</p>
      <input type="file" accept=".csv" id="csvfile" name="csvfile"><br>
      <button type="submit">Submit</button>
     </form>
     
</body>
</html>
